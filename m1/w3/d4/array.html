<body>
    
    <div id="test"></div>

    <script>

        let array = [2, 'a'];

        console.log(array)
        console.log(array.length) //ottengo la lunghezza dell'array

        //utilizzo dei valori+

        document.getElementById('test').innerHTML = array[1]


    </script>
