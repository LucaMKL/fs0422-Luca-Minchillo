<body>
    <script>

            var data = new Date();
            var Hh, Mm, Ss, mm;
            Hh = data.getHours() + ":";
            Mm = data.getMinutes() + ":";
            Ss = data.getSeconds() + ":";
            mm = data.getMilliseconds() + ":";
            document.write("Sono le ore " + Hh + Mm + Ss + mm);

    </script>
    </script>
</body>
