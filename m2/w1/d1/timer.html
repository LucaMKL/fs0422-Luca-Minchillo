<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="timerBtn">Avvia timer</button>
    <div id="display"></div>

    <script>

        /*
        Mostra il tempo trascorso trascorso a partire dal click su un bottone
        */

        let timerBtn = document.getElementById('timerBtn')
        let display = document.getElementById('display')

        timerBtn = addEventListener("click", function () {

            let time = new Date();

            time.setHours(0)
            time.setMinutes(0)
            time.setSeconds(0)
            //time.getMilliseconds(0)

            setInterval(function(){
                time.setSeconds(time.getSeconds() + 1)
                display.innerHTML = time.toLocaleTimeString() + ':' + time.getMilliseconds()
            },1000)

            //display.innerHTML = time.getMinutes() + ':' + time.getSeconds() + ':' + time.getMilliseconds()
            //display.innerHTML = time.toLocaleTimeString()

        })




    </script>

</body>

</html>
