<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" id="myForm"></form>
    <script>

        class Form {
            static generaInput(type, placeholder) {
                let input = document.createElement("input");
                input.type = type;
                input.placeholder = placeholder;
                return input
            }
        }

        let form = document.querySelector('#myForm')

        let nome = Form.generaInput('text', 'Inserisci il tuo nome')
        let password = Form.generaInput('password', 'Inserisci la tua password')
        
        form.append(nome,password);

        //form.append(Form.generaInput('text', 'Inserisci il tuo nome'));

    </script>
</body>

</html>
